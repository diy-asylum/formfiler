plugins {
    id "java"
    id "com.diffplug.gradle.spotless" version "3.16.0"
    id 'com.github.kt3k.coveralls' version '2.6.3'
}
spotless {
    format 'misc', {
        target '*.gradle',
                '*.md',
                '.gitignore',
                'diy_asylum_frontend/*.gradle',
                'diy_asylum_frontend/*.md',
                'formfiller/*.gradle',
                'formfiller/*.md',
                'formserver/*.gradle',
                'formserver/*.md'

        trimTrailingWhitespace()
        indentWithSpaces()
        endWithNewline()
    }
}
